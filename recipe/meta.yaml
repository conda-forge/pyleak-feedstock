{% set name = "pyleak" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyleak-{{ version }}.tar.gz
  sha256: a0e8b94d66963358fdb370bade4caac0ce922f173dd89c853e26870b1f7ef520

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - exceptiongroup >=1.3.0
    - sniffio >=1.3.0

test:
  imports:
    - pyleak
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/deepankarm/pyleak
  summary: Detect leaked asyncio tasks, threads, and event loop blocking in Python. Inspired by Go's goleak
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgianfo
